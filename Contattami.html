    <div>

            <input type="text" class="form-control" id="validationDefault01" placeholder="Scrivi qui il tuo nome..." required>

          <div class="col-md-4">

            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" placeholder="esempio@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="validationTextarea" class="form-label">Messaggio</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Scrivi qui i tuo messaggio..." required></textarea>

              Scrivi il messaggio prima di procedere con l'invio del form.
            </div>
          </div>
          <div class="col-12">
            <button class="btn" type="submit">Invia</button>
          </div>
